<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale = 1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>THE BRO INDEX</title>
</head>

<body>
  <section class="container-fluid background">
    <div class="row">
      <div class="col">
        <header class="from-top">
          <h1 class="heading">THE BRO INDEX</h1>
        </header>
      </div>
    </div>
    <section class="main">
      <div class="row ">
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg begin">BEGIN</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2 class="heading2">HAVE YOU EVER...</h2>
          <p class="question"></p>
          <div>
            <span class="points"></span>
            <span class="total"></span>
          </div>
          <button type="button" class="btn btn-primary btn-lg yes">YES</button>
          <button type="button" class="btn btn-primary btn-lg no">NO</button>

        </div>
      </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">FINAL RESULTS</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="final-score">You Scored</p>
            <p class="title">You are</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary reset" data-dismiss="modal">Reset</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

</body>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
